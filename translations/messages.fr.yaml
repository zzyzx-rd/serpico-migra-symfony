help:
  page_title: DealDrive, pour une performance collaborative et porteuse de sens
  mobile_header_title: Aide
  vp:
    title: Nos valeurs et engagements
    intro: DealDrive est une solution qui permet à chacun de s'emparer continûment, et rigoureusement du principe d'évaluation. Il devient moteur, dans le but de tirer soi-même et l'entreprise vers le haut.
    project_approach:
      title: Une approche continue, où chaque élément de travail (activité) contribue à la performance en entreprise
      first_paragraph: "La rigueur commence par la définition de ce qui est mesuré. Il n'y a priori aucune raison de délaisser des éléments de travail réalisés par chacun, et encore moins d'ignorer ceux qui y ont contribué. Chaque collaborateur peut ainsi dès qu'il le juge utile, insérer un élément de travail dans lequel il renseigne les participants afin par la suite de donner des feedbacks. Les bienfaits sont multiples : outre le fait de se sentir impliqué car acteur, cela objective la perception de l'évaluation. Elle est basée sur des tâches concrètes, et se démarque de jugements personnels sans véritable fondement."
      second_paragraph: "Chez DealDrive, nous n'oublions pas que c'est toutefois vous, en tant que personne, qui portez le jugement et qu'il vous appartient en propre. Nous vous garantissons :"
      no_ai_guarantee:
        title: Aucune analyse de vos retours faite par des robots, AI ou tout autre chose de ce genre
        first_paragraph: Il est de la compétence des personnes en charge des activités de faire la revue des résultats. Ce n'est pas en provoquant des jugements péremptoires ni en créeant des formes d'auto-censure que l'entreprise s'en trouvera améliorée !

      confidentiality_assured:
        title: Une visibilité de vos retours strictement limitée aux parties prenantes et un petit nombre dadministrateurs
        first_paragraph: "Votre entreprise peut favoriser les feedbacks totalement ouverts, mais nous souhaitons que vous restiez libre de votre appréciation : à priori vos collègues n'ont ni à savoir ce que vous avez fait dans une activité qui ne les concerne pas, ni à savoir quand cela les concerne que c'est vous qui leur avez fait tel ou tel retour"


    customization:
      title: Un paramétrage prenant en compte la diversité des activités et des participants
      first_paragraph: "Évaluer des activités n'a jamais été une mince affaire. Outre la perception propre à chacun, les tâches et le retour demandés peuvent être de différents niveaux. Nous avons réfléchi à cela et proposons une plateforme qui s'adapte aux besoins, et pose la question de savoir :"
      grading_type:
        intro: Qui est évalué
        first_paragraph: ce peut être les collaborateurs, l'activité en tant que tel ou un mélange des 2,

      criterion_type:
        intro: Quel feedback est attendu
        first_paragraph: des commentaires et une note, ou de simples commentaires

      participation_type:
        intro: Comment on évalue
        first_paragraph: on peut noter, et être noté (actif), on peut noter sans être noté en retour (tiers), enfin on peut être évalué sans en être informé (passif)


    continuous_performance:
      title: Plus de retour flou tous les ans ou 6 mois, place aux retours structurés et continus
      first_paragraph: Dès lors qu'une tâche récurrente ou ponctuelle, seule ou en équipe, doit être réalisée, les participants sont identifiés et ajoutés à l'activité afin qu'ils apportent leur contribution et permettent un retour continu et fluide. Activité par activité, cela construit un indicateur de suivi qui porte beaucoup plus de sens qu'un instantané imparfait réalisé une fois par période.


  my_profile:
    title: Mon profil
    screen_elements:
      first_paragraph: "Chaque utilisateur a accès à son profil, dans lequel il retrouve ses indicateurs de performance et participations du moment :"
      performance_top_indicators: En haut à droite, <b><span style=text-decoration:underline>sa performance et son écart-type</span></b> (écart à la moyenne des résultats perçus par les autres participants). Ces résultats sont la moyenne des résultats obtenus des activités réalisées
      kpis: En dessous, se trouvent les <b><span style=text-decoration:underline>indicateurs de performance </span></b>propres à chacun. On peut les mettre en regard de cibles d'atteinte, qui peuvent être fixées à l'échelle de l'<b>entreprise</b>, à celle du <b>département</b> ou <b>propre</b> à l'utilisateur
      other_elements: Et enfin en dessous on retrouve ses participations du moment, celles qui ont eu lieu et ses autres performances

    my_results:
      intro: L'évolution de ses résultats est visible via le bouton
      first_paragraph: 'On peut voir leur évolution selon différents niveaux de précision : par <b><span style=text-decoration:underline>activité</span></b> (vue la plus large), <b><span style=text-decoration:underline>phase</b></span> (vue intermédiaire) ou <b><span style=text-decoration:underline>critère</span></b> (vue la plus précise). On peut dans la vue par critère, isoler un critère spécifique (ici, le critère \Méthode\) afin de voir son évolution. Les résultats sont classés chronologiquement et on peut voir la performance, performance moyenne, écart-type et écart-type moyen de chaque élément.'
      second_paragraph: En dessous, on retrouve l'ensemble des feedbacks écrits qui nous ont été attribués dans le cadre de ces activités.

    update:
      title: Modifier votre profil
      first_paragraph: "Retrouvez vos infos de profil (comme votre poste ou département) en cliquant sur votre profil ou lors de votre connexion. N'hésitez pas à insérer une photo de profil en glissant-déposant une image ou en cliquant afin d'en choisir une depuis votre espace de fichiers.<br><br> Si vous voulez accéder à votre espace d'évolution de notes/feedbacks cliquer sur <span style=color: #2196F3>Mes retours et performance</span>"
      tip: Essayer d'insérer une photo centrée de vous, ni trop large ni trop lourde, l'image de profil étant limitée à 2 Mo et étant affichée sous le format de 150 x 150 pixels


  activity_dashboard:
    title: Le dashboard d'activités
    first_paragraph: On y retrouve l'ensemble de ses activités, classées par <b><span style=text-decoration:underline>statut</span></b> (des activités à venir, à celles finalisées). Une activité peut se décomposer en phases, pouvant intégrer des participants et/ou des critères différents d'évaluation.
    exemple: "<span style=font-style:italic;text-decoration:underline>Exemple</span> : ci-dessus, la review du stagiaire Pierre Clément est une activité à part entière, se décomposant en 2 phases, une évaluation de mi-parcours, et une évaluation à la fin de son stage. Michel, son tuteur, prend part à l'évaluation intermédiaire et Pierre pourra aussi s'auto-évaluer, ce qui donne une phase à 2 participants, pour laquelle Pierre sera noté selon 4 critères différents, dont l'un d'entre eux est le leadership."
    second_paragraph: 'Pour chaque phase, le participant peut alors évaluer ceux pour lequel il est possible de laisser une note, pour cela il suffit de cliquer sur le bouton <a class=\btn white-text waves-effect waves-light teal lighten-1\ style=\padding: 0px 10px; cursor: \>Noter</a> qui permet d''accéder à la notation (voir section suivante)'

  grading_overview_results:
    title: "Activité : notation et visualisation des résultats"
    first_paragraph: "Si vous participez à l'activité, vous pouvez noter les autres participants selon les critères et échelles de notes prédéfinis. Vous pouvez aussi insérer un <b><span style=text-decoration:underline>commentaire</span></b> relatif au critère, qui selon les cas, peut être obligatoire selon la note attribuée. Enfin, vous accéderez via le drapeau aux <b><span style=text-decoration:underline>guidelines</span></b> de chaque participant : cela vous permettra de savoir ce qui est attendu de celui-ci dans le cadre de l'activité."
    validating_results:
      intro: "Une fois vos retours insérés, 2 choix soffrent à vous :"
      saving: <b><span style=text-decoration:underline>Si vous choisissez de sauvegarder</span></b>, vous pourrez toujours revenir affiner ou modifier votre jugement; toutefois, votre retour n'est pas considéré comme finalisé et empêchera le calcul et la récupération des résultats, vous devrez finaliser vos retours.
      validating: "<b><span style=text-decoration:underline>Si vous validez vos retours</span></b>, un écran vous demandera confirmation de votre action et vos notes seront alors enregistrées définitivement. Vous pourrez toujours voir ce que vous avez inséré comme retours, mais dès ce moment vous n'aurez plus rien à faire. Le processus de validation suit son cours, et se termine quand tout le monde a validé : les résultats sont alors calculés"

    second_paragraph: Selon votre rôle, vous pourrez accéder à vos résultats propres ou à ceux de tous les participants. Vous accéderez ainsi aux résultats globaux, par phase et par critère et ainsi voir où vous vous situez. En dessous se trouve l'ensemble des commentaires écrits qui vous ont été laissés

  demo_video:
    title: Vidéo de présentation de l'outil

  setup:
    title: Pour bien démarrer
    create_users:
      title: l'évaluation ne pourrait pas exister ... sans collaborateurs !
      first_paragraph: "Allez sur la section <span style=color: #2196F3>Collaborateurs</span> (en haut du menu, ou sur votre page d'accueil) <br>Puis cliquez sur le bouton <span style=color: #2196F3>Ajouter</span> en bas à droite pour créer un nouveau collaborateur :"
      second_paragraph: 'Vous pouvez créer autant de collaborateur que vous souhaitez en cliquant sur le bouton vert \ Ajouter un utilisateur \. Pour chaque utilisateur, insérez ses qualifications et son adresse email. <br><br> Vous devez obligatoirement choisir un département, un poste et lui affecter un poids hiérarchique pour finaliser l''inscription. Dans le cas où un de ces champs n''existerait pas, un clic sur la ligne bleue sous chaque champ vous permettra de créer un nouveau département/poste/poids.<br>'
      tip: Le poids hiérarchique permet de tenir compte des rapports hiérarchiques au sein de l'organisation. Par example, si un utilisateur A avec un poids de 70, est évalué dans une activité incluant deux participants, et que l'utilisateur B possède un poids de 100, alors l'utilisateur A aura un poids égale à 70/170 = 41 %
      warning: Assurez-vous d'entrer correctement l'adresse mail d'un nouvel utilisateur, en cas derreur il ne recevra pas le lien de connection vers DealDrive

    roles:
      title: Les différents rôles dans DealDrive
      first_paragraph: "Les utilisateurs peuvent avoir l'un des rôles suivants :"
      administrator: "<span style=color: #2196F3>Administrateur</span> : généralement un responsable de ressources humaines, ou un directeur, cet utilisateur peut ajouter des collaborateurs dans DealDrive, créer et gérer des activités, gérer les paramètres de son organisation et donner un accès aux résultats complets (résultats individuels et/ou feedbacks, ainsi que les résultats globaux)"
      activity_manager: "<span style=color: #2196F3>Manager d'activité</span> : généralement un manager déquipe, cet utilisateur peut ajouter des collaborateurs et gérer des activités, et donner un accès à une partie de résultats (feedbacks anonymes et résultats globaux individuels)"
      collaborator: "<span style=color: #2196F3>Collaborateur</span> : tous les autres membres de l'organisation, ils peuvent être ajoutés dans une activité ou demandé la création d'une activité. Ils ont accès à leurs feedbacks individuels anonymisés, leurs résultats globaux et à la note moyenne de l'activité"
      second_paragraph: "Ces rôles peuvent être changés à tout moement (voir la section <span style=color: #2196F3>Collaborateur</span>) <br><br> Les utilisateurs peuvent être distingués comme étant internes ou externes à l'organisation (par défaut, ils sont considérés comme internes). <br><br> Une fois terminé, cliquez sur le bouton \ Créer un utilisateur \ pour valider la création"



  activities:
    add_stage: Ajouter une phase
    title: Activités
    create_activity:

      first_paragraph: 'Allez sur la section <span style=color: #2196F3>Activités</span> (en haut du menu, ou sur votre page d''accueil)<br>Puis cliquez sur le bouton <span style=color: #2196F3>Créer une activité</span>, vous serez dirigé vers la page de création d''activité. <br> Vous pouvez soit créer une activité simple, soit créer une activité plus détaillée en cliquant sur \ Ajouter des phases/critères \.'
      admin_paragraph: Entant qu'administrateur, vous avez accès à vos activités et à toutes les activités de votre organisation
      am_paragraph: Entant que manager d'activité, vous pouvez voir toutes les activités de votre équipes
      create_paragraph:
      incomplete_warning: S'il manque certains paramètres d'une activité à créer, elle sera ajoutée à la liste \Activités incomplètes\
      simplified:
        title: Créer une activité (mode simplifié)
        parameters:
          title: Paramètres dacivités
          first_paragraph: "Vous devez lui donner un nom et un type :"
          pure_feedback: "<span style=color: #2196F3>Pur feedback</span> : Les utilisateurs peuvent seulement donner un feedback aux autres participants, sans pouvoir les évaluer"
          evaluation: "<span style=color: #2196F3>Evaluation</span> : Les utilisateurs peuvent s'évaluer, évaluer les autres participants et laisser un feedback"
          contribution: "<span style=color: #2196F3>Contribution (en développement)</span> : Les utilisateurs évaluent leur contribution (en %) sur la réalisation d'une activité, la somme de toutes les contributions est égale à 100%. Idéal dans le cas d'un partage de prime en participants"
          second_paragraph: "Dans le cas d'une activité de type évaluation, la note la plus basse, la note plus élevée ainsi que l'intervalle de notation doivent être indiqués.<br><br> L'activité doit avoir une date de début et de fin, tout comme la période de notation<br><br> Chaque activité est unique, ou fait partie d'une série d'activité. Dans ce dernier cas, choisissez <span style=color: #2196F3>Activité récurrente</span>, et définissez les paramètres (fréquence, période de notation...). Tous ces paramètres peuvent être modifiés par la suite"
          tip: l'activité sera visible mais ne pourra pas être évaluée avant le début de la période de notation. Dans le cas où des participants n'auraient pas donné de feedbacks ou d'évaluation avant une date avancée de la période de notation, un rappel sera envoyé 1 jour avant la fin de la période d'évaluation. Dans le cas où d'un oubli, Il ne sera plus possible de noter ou de donner un feedback, les résultats seront alors calculés sur les données existantes.
          warning: La modification d'activité est possible durant toute la durée de l'activité, à moins que tous les participants aient donné leurs notes, cela inclut les nouveux participants qui auraient été oubliés. Cependant il est fortement recommandé de changer les paramètres avant le début de l'évaluation

        participants:
          title: Ajouter des participants
          first_paragraph: Vous pouvez ajouter autant de participants que vous le souhaitez. Une fois selectionné, un participant peut recevoir un pré-commentaire (par example pour définir ses objectifs ou plus généralement toute info qui pourrait aider le participant à évaluer plus précisement) <br>
          tip: l'activité doit avoir un owner qui aura pour role de manager l'activité et les participants. Par défaut, l'utilisateur qui aura créé l'activité sera owner.
          warning: Il ne peut y avoir qu'un seul owner par activité
          graded_tickbox: "Tous les participants sont supposés recevoir une note ou feedback, mais dans le cas où la<span style=color: #2196F3> case évaluée</span> n'est pas cochée, cet utilisateur ne pourra pas être noté par les autres (il pourra néanmoins toujours noter les participants restants)<br><br> Cliquez sur le bouton finaliser pour créer l'activité. Tous les participants ajoutés recevront un mail de confirmation"


      detailed:
        title: Créer une activité (mode détaillé)
        parameters:
          title: Paramètres d'activité
          first_paragraph: "Vous devez donner un nom à l'activité, et définir si c'est une activité simple ou si elle appartient à une série d'activités. Dans ce dernier cas, sélectionnez <span style=color: #2196F3>Activité récurrente</span>, et définissez les différents critères (fréquence, période de notation...). Tous ces paramètres peuvent être modifiés par la suite"

        stages:
          title: Gérer les phases
          first_paragraph: Dans cette seconde étape vous pouvez gérer les phases. Ajoutez le nom, les dates de début et de fin, ainsi que la période de notation de chaque phase.<br><br>
          first_tip: Pour chaque phase vous devrez lier des participants; d'ailleurs si un utilisateur participe à plusieurs activités d'évaluation, alors son résultat final sera la moyenne pondérée de ces phases, utilisant les poids des phases.
          second_tip: Une phase peut aussi être vue comme une sous-activité, si tous les utilisateurs sont différents entre les phases


        criteria:
          title: Gérer les critères d'une phase
          first_paragraph: "Chaque phase peut avoir les types suivants :"
          pure_feedback: "<span style=color: #2196F3>Pur feedback</span> : Les utilisateurs peuvent seulement donner un feedback aux autres participants, sans pouvoir les évaluer"
          evaluation: "<span style=color: #2196F3>Evaluation</span> : Les utilisateurs peuvent s'évaluer, évaluer les autres participants et laisser un feedback"
          contribution: "<span style=color: #2196F3>Contribution (en développement)</span> : Les utilisateurs évaluent leur contribution (en %) sur la réalisation d'une activité, la somme de toutes les contributions est égale à 100%. Idéal dans le cas d'un partage de prime entre participants"
          second_paragraph: Dans le cas d'une phase de type évaluation, la note la plus basse, la note plus élevée ainsi que l'intervalle de notation doivent être indiqués.

        participants:
          title: Ajouter des participants à une phase
          first_paragraph: Vous pouvez ajouter autant de participants que vous le souhaitez. Une fois selectionné, un participant peut recevoir un pré-commentaire (par example pour définir ses objectifs ou plus généralement toute information qui pourrait aider le participant à évaluer plus précisement) <br>
          tip: La phase sera visible mais ne pourra pas être évaluée avant le début de la période de notation. Dans le cas où des participants n'auraient pas donné de feedbacks ou d\évaluation avant une date avancéé de la période de notation, un rappel sera envoyé 1 jour avant la fin de la période d'évaluation. Dans le cas où d'un oubli, Il ne sera plus possible de noter ou de donner un feedback, les résultats seront alors calculés sur les données existantes.
          warning: Il ne peut y avoir qu'un seul leader par phase
          graded_tickbox: "Tous les participants sont supposés recevoir une note ou feedback, mais dans le cas où la<span style=color: #2196F3> case évalué</span> n'est pas coché, cet utilisateur ne pourra pas être noté par les autres (il pourra néanmoins toujours noter les participants restants)<br><br> Cliquez sur le bouton finaliser pour créer la phase. Tous les participants ajoutés recevront un mail de confirmation"




      delegation:
        title: Déléguer la création d'une activité
        first_paragraph: "Dans le cas où vous souhaitez créer une activité, mais qu'un autre utilisateur renseigne les paramètres et participants, choisissez de la <span style=color: #2196F3>Déléguer</span>."
        second_paragraph: "Vous devez alors renseigner quelques informations, comme le nom de l'activité, la personne en charge de sa création et un text explicatif qui pourra laider à la créer. Cliquez alors sur le bouton <span style=color: #2196F3>Valider</span> : cela enverra un email à la personne concernée, et affichera cette activité dans sa liste des activités à créer."

      request:
        title: Demander une création d'activité (uniquement pour les collaborateurs)
        first_paragraph: "Dans le cas où vous demandez la création d'une activité, vous devez renseigner quelques paramètres comme le nom de l'activité, ses objectifs et qui sera en charge de la valider. Possibilité vous est laissée de faire apparaître ou pas votre nom en tant que personne à l'origine de la demande au validateur; il ne reste plus qu'à cliquer sur le bouton <span style=color: #2196F3>Valider</span> pour soumettre votre demande, qui enverra un mail au validateur, mettra cette activité dans sa liste des activités à valider et dans votre liste en tant qu'activité en attente de décision"

      evaluate:
        title: Evaluer une activité
        first_paragraph: "Lorsqu'une activité est ouverte aux retours, chaque participant peut les insérer en cliquant sur le bouton <span style=color: #2196F3>Noter</span> pour accéder à l'écran suivant :"
        second_paragraph: "Dans le cas où l'activité/phase fait l'objet d'une évaluation, vous pouvez bouger le curseur entre les notes minimales et maximales pour fixer la note donnée. A droite se trouve tous les objectifs et renseignements données préalablement à chaque participant, afin que chaque évaluateur en prenne connaissance et ajuste au mieux sa notation. Tout à droite, on peut rajouter des commentaires et suggestions à chaque participant.<br><br> Vous pouvez enfin soit :"
        save: "<i class=fa fa-save style=margin-right: 10px;></i><span style=color: #2196F3>Sauvegarder vos retours</span> : tous ceux-ci seront conservés, mais pourront toujours être modifiés par vos soins à l'avenir. Ceci est particulièrement intéressant si vous n'avez aucune idée ou une idée partielle sur ce qu'un ou plusieurs participants ont fait."
        validate: "<i class=fa fa-gavel style=margin-right: 10px;></i><span style=color: #2196F3>Valider (confirmer) vos retours</span> : tous vos feedbacks et/ou notes seront définitivement enregistrées sans possibilité de modification ultérieure. Cela a un sens, notamment lorsque certains participants peuvent en influencer d'autres et leur faire changer leur point de vue initial. Ne dit-on pas d'ailleurs que les premières impressions sont souvent les bonnes ?"

  users:
    title: Gestion des utilisateurs
    create:
      title: Ajouter des utilisateurs
      first_paragraph: "Voir la section <a href=#setup><span style=color: #2196F3>Pour bien démarrer</span></a>"

    manage:
      title: Modifier les utilisateurs
      first_paragraph: "Les informations relatives aux utilisateurs sont visibles en cliquant sur l'onglet <span style=color: #2196F3>Collaborateur</span> en haut du menu. Pour chaque utilisateur, en dehors de son nom et poste vous pouvez trouvez ses activités réalisées et en cours, sa performance moyenne en % et son écart moyen de vote en %. Son rôle dans l'application est visible tout à droite, et si vous souhaitez modifier une donnée de l'utilisateur, cliquez sur son profil, puis sur son bouton <span style=color: #2196F3>Modifier</span>. On peut changer son rôle ou département, ainsi que son poids hiérarchique."

    performance:
      title: Vue d'ensemble et rapport d'utilisateur
      first_paragraph: "Depuis le menu des <span style=color: #2196F3>Collaborators</span>, on peut accéder à la performance d'un collaborateur en cliquant sur son bouton <span style=color: #2196F3>Vue d'ensemble</span>. Vous pourrez accéder à sa performance par critère, phase et activité."
      second_paragraph: "Vous avez aussi accès à l'ensemble des feedbacks qui lui ont été donnés, ainsi que la possibilité de <span style=color: #2196F3>générer des rapports PDF </span> à tout moment en cliquant sur le bouton correspondant."



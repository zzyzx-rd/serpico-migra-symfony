    subcontent_2: "L’Utilisateur concerné par ces traitements dispose d’un droit d’accès, de rectification et de suppressions des données à caractère personnel le concernant, ainsi que celui de demander à ce que soient rectifiées, mises à jour ou supprimées les données inexactes, incomplètes ou périmées et de s’opposer, sous réserve de justifier d’un motif légitime, à ce que des données personnelles le concernant fassent l’objet d’un traitement ; il pourra le demander par écrit ou l’adresse contact@serpicoapp.com."

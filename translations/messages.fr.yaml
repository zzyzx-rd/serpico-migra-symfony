use_cases:
  page_name: "La solution"
  global_title: Le suivi collaboratif a vraiment du bon !
  first_explaining_paragraph: "Retrouvez ci-dessous les nombreux cas d'application :"
  clevel:
    title_1: "Fixez des objectifs stratégiques et suivez leur atteinte"
    paragraph_1: "Là où aujourd'hui existent encore des suivis et retours non consignés - dans des documents Word, Excel éparpillés - notre solution DealDrive <strong>digitalise</strong> et <strong>centralise</strong> les données. Utilisé comme seul point d'entrée du suivi en entreprise il permettra un état des lieux exhaustif de l'avancement des projets stratégiques."
    paragraph_2: "Ce suivi minutieux et en <strong>temps réel</strong> des indicateurs de performance (KPIs) à atteindre, permettra de mesurer <strong>instantanément</strong> la réussite ou non de ces objectifs afin de réagir au plus tôt et de modifier la trajectoire si besoin."
    paragraph_3: "Il permettra également de comprendre les <strong>axes d'amélioration</strong> et les <strong>points clés de réussite</strong> en intégrant les avis/notations de toutes les parties prenantes."
    title_2: "Démocratisez et unifiez la notion de performance au sein de votre entreprise"
    paragraph_4: "DealDrive permet avec sa méthodologie inspirée de la méthode Agile (tâches segmentées en phases, avec contrôle et retours sur le travail rendu) d'appliquer, à l'ensemble des services de l'entreprise, une seule et même <strong>méthode de suivi</strong> d'activité et de performance afin d'<strong>unifier</strong> les évaluations. <br><br>Les salariés sont évalués par critère (définis en amont de chaque projet), au sein d'activités qui s'implémentent au fil de l'année et des nouvelles missions."
    title_3: "L'intégration du client dans la performance, facteur de différenciation dans le futur"
    paragraph_5: "Dans un univers toujours plus concurrentiel, où le client est toujours plus exigeant, DealDrive offre le moyen que ce dernier puisse participer à l'évaluation de la performance de la prestation réalisée.<br><br>Donnez ainsi la parole à vos clients et tirez partis des feedbacks sur votre travail. Montrez ainsi votre <strong>transparence</strong> et votre <strong>fiabilité</strong>. Faites entrer un regard extérieur sur votre activité et <strong>valorisez-la</strong> auprès des prospects."
    paragraph_6: "Cette fonctionnalité <strong>unique</strong> de DealDrive, sera à coup sûr, un facteur qui vous <strong>démarquera</strong> des autres concurrents réticents à s'ouvrir à l'instrospection."

  manager:
    title_1: "Fixez les KPIs de vos équipes et objectivez les évaluations"
    paragraph_1: "Afin d'obtenir une évaluation <strong>plus juste</strong> et qui reflète la <strong>réalité du terrain</strong> DealDrive révolutionne l'évaluation des collaborateurs en permettant d'intégrer les retours des collègues et responsables qui ont suivi un même projet."
    paragraph_2: "DealDrive <strong>dépassionne</strong> ce moment de l'évaluation, en:"
    bullet_point_1: "Fixant des critères de performances (soft et/ou hard skills), qui permettront de situer la performance du salarié et son <strong>évolution</strong> en fonction de son ancienneté."
    bullet_point_2: "Permettant une évaluation <strong>collaborative</strong> via la sollicitation des collègues ayant participé au projet ainsi qu'un auto-positionnement du collaborateur évalué."
    title_2: "Suivez les projets de vos équipes en temps réel et gagnez du temps"
    paragraph_3: "DealDrive offre une <strong>nouvelle vision</strong> du suivi du travail des collaborateurs."
    paragraph_4: "<strong>Simplifiez</strong> et <strong>digitalisez</strong> votre rôle de manager. L'application permet de diminuer drastiquement les feedbacks oraux et de s'assurer en temps réel de l'avancement des projets confiés à vos équipes."
    paragraph_5: "Grâce à DealDrive, c'est aux collaborateurs de fournir des indications quotidiennes/hebdomadaires de son avancement selon des critères que <strong>vous aurez fixés</strong>. Vous vous dégagerez ainsi du temps pour d'autres actions managériales orienté business, par exemple."
    title_3: "Confortez votre business model et la satisfaction client"
    paragraph_6: "DealDrive, par son approche collaborative, permet également d'obtenir une vision holistique du travail de vos équipes en permettant à chacun de noter son travail ainsi que d'intégrer le <strong>retour de vos clients</strong>."
    paragraph_7: "Cette approche participe grandement à la <strong>responsabilisation</strong> et l'<strong>implication</strong> de l'ensemble des membres ayant participé au projet. Il <strong>légitime</strong> votre travail, par vos pairs et vos clients."
  hr:
    title_1: "(Re)mettez un pied au sein de chaque équipe en accédant aux feedbacks de chaque projet"
    paragraph_1: "Grâce à votre <strong>vue d'ensemble</strong>, accédez aux retours et feedbacks de chaque activité et <strong>observez</strong> la performance, les points de consensus ou de friction au sein des équipes et des projets."
    paragraph_2: "DealDrive permet d'<strong>accompagner</strong> la mutation des ressources humaines et de regagner le coeur des fonctions métier et de direction. En effet, cela permet de vous <strong>implanter</strong> - au moins de manière virtuelle - au sein des équipes, de pouvoir <strong>analyser la donnée</strong>, l'<strong>interpréter</strong> et émettre des <strong>recommandations</strong> à la direction et aux managers."
    title_2: "Améliorez l'intégration (onboarding) des nouveaux collaborateurs dans l'entreprise"
    paragraph_3: "Le processus de recrutement peut être <strong>long</strong> et <strong>incertain</strong> pour trouver le candidat idéal. Une embauche ratée coûte extrêmement cher en temps (jusqu'à une centaine d'heures) et en argent (de 2000 à 15000 euros) aux entreprises, selon les profils."
    paragraph_4: "Une fois le candidat sélectionné, DealDrive <strong>accompagne</strong> l'entreprise mais également le nouveau salarié lors de son <strong>intégration</strong>. Via l'application il devient plus rapidement <strong>opérationnel</strong> notamment par le fait qu'il est co-responsable de son suivi et voit rapidement s'il est en ligne avec les objectifs. <br><br>Les points de rencontre entre l'entreprise, le manager et le collaborateur sont ainsi <strong>multipliés</strong> par rapport à un recrutement classique."
    title_3: "Suivez la progression par objectifs (OKR) des salariés et déclenchez des actions de formation ajustées"
    paragraph_5: "Le suivi individuel mais également <strong>collectif</strong> des collaborateurs via les objectifs que vous aurez fixés en accord avec la <strong>stratégie de développement</strong> de l'entreprise permettra des recommandations de formation adaptées aux besoins réels de chaque salarié.<br><br>DealDrive permet de fixer des objectifs <strong>collectifs</strong> à l'ensemble des salariés, et <strong>spécifiques</strong> par rapport à certains postes."


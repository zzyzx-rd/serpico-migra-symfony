help:
  page_title: DealDrive, for a meaningful and collaborative performance
  mobile_header_title: Help
  vp:
    title: Our values and engagements
    intro: DealDrive is a web solution which enables every collaborator to grab his performance review continously, with solid metrics associated. By becoming active in the process, the firm and himself improves their impact
    project_approach:
      title: A continuous approach, where every element of work (activity) defines firm performance
      first_paragraph: Being rigourous, means defining first what is measured. There is no reason to discard or ignore any work made by those who contributed to it. When (s)he finds it relevant, every collaborator can request or create an activity, add their participants to then give their feedbacks. There are many advantages, from the self-esteem as our vote is considered, to have an objective view on evaluation. Based on concrete tasks, it removes personal judgments deprived of any sound basis
      second_paragraph: "At DealDrive, we do not forget that its nonetheless you, as a person, who is judging and that it is your opinion. We guarantee you :"
      no_ai_guarantee:
        title: That your feedbacks are not analysed by any robot or artificial intelligence whatsoever
        first_paragraph: The people in charge of the activity (owners) are responsible for reviewing feedbacks. Neither peremptory judgments nor self-censorship are elements which helps people getting forward !

      confidentiality_assured:
        title: Results visibility strictly limited to participants and a very few number of administrators
        first_paragraph: "Your firm can setup and promote open feedbacks, but we want everyone to remain free of any judgment : this is why your colleagues should neither know what you achieved in an activity where there are not concerned with, nor conservely know that it is you who gave them this feedback"


    customization:
      title: A full range of customizable activities and participants
      first_paragraph: "Evaluate activities is never an easy task. Considering every participant perception, tasks and feedbacks can vary a lot. We tackled this issue by proposing a configurable platform which suits your needs, and asks the question of whether :"
      grading_type:
        intro: Who is evaluated
        first_paragraph: this can be either collaborators, or the proper activity, or a mix

      criterion_type:
        intro: What kind of feedback is expected
        first_paragraph: grades and comments, or pure comments

      participation_type:
        intro: How do we evaluate
        first_paragraph: we can grade while being graded (actif) or we can assess without being assessed (tiers)


    continuous_performance:
      title: Forget the simple snapshot every 6 months or every year, the time of continuous feedback has come
      first_paragraph: As soon as a recurring or one-off task has to be completed, alone or within a group of people, participants are onboarded into the activity so that they share their views, and enable a continuous and smooth feedback. Activity per activity, this builds a performance indicator which is much more meaningful than traditional end of period feedbacks


  my_profile:
    title: My profile
    screen_elements:
      first_paragraph: "Every user accesses to his profile, where he can find his performance indicators and ongoing activity participations :"
      performance_top_indicators: At the top right, <b><span style=text-decoration:underline>his performance and standard deviation</span></b> (spread to the average results computed for all participants). These results are the average of past activities
      kpis: One can find below his <b><span style=text-decoration:underline>performance indicators </span></b>. We can compare them to associated targets, which can be set at a <b>firm</b>, <b>department</b> or <b>user</b> level
      other_elements: Beneath elements consist of his ongoing and past activities, as well as his other performances

    my_results:
      intro: The results evolution can be seen thanks to the button
      first_paragraph: 'We can see their evolution with different level of detail : by <b><span style=text-decoration:underline>activity</span></b> (broader view), <b><span style=text-decoration:underline>stage</b></span> (intermediate view) or <b><span style=text-decoration:underline>criterion</span></b> (most precise view). We can look into a specific criterion, (here, the \Method\ skill) to monitor its evolution. Results are ordered by time and one can see his performance as compared to the average performance, and same thing for the standard deviation.'
      second_paragraph: Below we get access to all the feedbacks which concern us in the activities we were involved

    update:
      title: Update your profile
      first_paragraph: "Find your profile info (such as your role or department) by clicking on your profile or when you connect. Insert a picture by dragging-dropping a picture from your computer.<br><br> If you want to access to your continuous performance and get all your feedbacks click on <span style=color: #2196F3>My Results</span>"
      tip: Please provide a centered photo of you, the picture size being limited to 2 Mo and displayed as 150 x 150 pixels


  activity_dashboard:
    title: The activity dashboard
    first_paragraph: Here we can find all our activities, sorted by <b><span style=text-decoration:underline>status</span></b> (from the future to the completed ones). An activity can be split between different stages, which can contain different participants and/or evaluating criteria (skills)
    exemple: '<span style=font-style:italic;text-decoration:underline>Example</span> : the above review of the intern Pierre Clément is an activity in itself, shared into 2 stages, a mid-term evaluation, and a final evaluation. Michel, his tutor, takes part in the mid-term evaluation and Pierre can also make his auto-assessing, which gives a 2-participant stage, in which Pierre will be graded on 4 different criteria, one of those being \Leadership\.'
    second_paragraph: 'For every stage, the participant can grade those for whom it is possible to give an assessment. The <a class=\btn white-text waves-effect waves-light teal lighten-1\ style=\padding: 0px 10px; cursor: \>Grade</a> button enables participant assessment (see next section)'

  grading_overview_results:
    title: "Activity : assessment and results display"
    first_paragraph: "If you are participating to an activity, you can grade others based on predefined criteria and grading scale. You can also provide a <b><span style=text-decoration:underline>comment</span></b> related to any criterion/skill which may be mandatory depending on the cases. Finally, you can access to the <b><span style=text-decoration:underline>guidelines</span></b> of every participant by clicking on the flag : this will enable you to know what is expected concerning the activity"
    validating_results:
      intro: "Once results are inserted, you can either choose for your feedback to:"
      saving: <b><span style=text-decoration:underline>Save them</span></b>, meaning you can still modify or refine your views thereafter; but bear in mind that your feedback is still pending, preventing the activity from being finalized. You will need to validate your feeedback
      validating: "<b><span style=text-decoration:underline>Validate them</span></b> : a disclaimer will ask you confirmation of your choice, as your feedbacks are definitely saved. You will still be able to check your feedbacks, but then no further action is required from you. Validation process is ongoing until everyone has validated, enabling results to be computed"

    second_paragraph: Depending on your role, you may get access to your own results or those from all participants. You can visualize global results, or by phase/criterion to compare your performance. Below are all the comments left to you

  demo_video:
    title: Presentation video (FR)



  setup:
    title: Setup
    create_users:
      title: Evaluation would not exist... without users !
      first_paragraph: "Go the <span style=color: #2196F3>Users</span> management webpage, or from your home page) <br>Then click in the <span style=color: #2196F3>Add button</span> at the right bottom to create new users :"
      second_paragraph: You can create as many users as you want by clicking on the green below button. For each user, insert his credentials and email. <br><br> One need to select users department, position and weight to finalize subscription. In case of one these fields is not yet existing, clicking on the blue line below will enable you create new department/position/weight.<br>
      tip: Weight represents the hierarchical factor the user will have in the evaluation process. For example, if it is set to 70 and user is graded in a two-person activity where the other user holds a 100 weight, then users influence in the final grade will be 70/170 = 41 %
      warning: Make sure you insert the user email properly, otherwise he will not be able to receive the subscription link to connect to DealDrive

    roles:
      title: The various roles in DealDrive
      first_paragraph: "Users can either be :"
      administrator: "<span style=color: #2196F3>Administrator</span> : generally an organization HR resource, or director, this user can add other users in DealDrive, create and manage activities, manage firm settings and get access to a full view of results (individual grades and/or transparent feedbacks, as well as and global results)"
      activity_manager: "<span style=color: #2196F3>Activity manager</span> : generally a team manager, this user can create and manage activities, and get access to a partial range or results (anonymized feedbacks, and individual global results)"
      collaborator: "<span style=color: #2196F3>Collaborator</span> : all the other organization members, they can be added in activities or make a activity creation request. They access to their inidividual anonymized feedback, and their individual global results as well as the average activity group performance"
      second_paragraph: "These roles can be modified from time to time (see <a href=#users><span style=color: #2196F3>Users management</span></a> section) <br><br> Finally a user is considered by default as internal to the organization, but you can as well insert clients or third parties to get feedback from them<br><br> When finished, click on the Create Users button to end up the process"



  activities:
    add_stage: Add a stage
    title: Activities
    create_activity:

      first_paragraph: "Go the <span style=color: #2196F3>Activities</span> section (in the top menu, or from your home page)<br>Then click in the <span style=color: #2196F3>Create activity button</span> at the right bottom, it will lead you to the activity creation screen <br> You can either create a simple activity, or, by clicking on the Add link at the top center, a detailed activity."
      admin_paragraph: As a administrator, you can either view the organization activities or your activities
      am_paragraph: As an activity manager, you can see your team activities
      create_paragraph:
      incomplete_warning: If the activity lacks of any mandatory parameters, it will be added in the list of incomplete activities
      simplified:
        title: Create an activity (simplified mode)
        parameters:
          title: Activity parameters
          first_paragraph: "You need to name the activity, and give it a type :"
          pure_feedback: "<span style=color: #2196F3>Pure feedback</span> : Users can only provide a feedback to each activity participant, without grading them specifically"
          evaluation: "<span style=color: #2196F3>Evaluation</span> : Users can grade themselves and the other participants, as well as providing them feedback"
          contribution: "<span style=color: #2196F3>Contribution</span> : Users assess their contribution (in %) on realizing the activity, the sum of all users contributions being equal to 100%. Very relevant in case of bonus sharing within participants"
          second_paragraph: "In case the activity is a evaluation one, then the grading upperbound, lowerbound and grading step should be provided <br><br> Activity needs also to have start and end dates, as well as grading dates <br><br> Activity can also be created as a unique one, or as part of a series of activities. In case you chose the latter, select <span style=color: #2196F3>Recurring activity</span> choice, and defined its related parameters (frequency, grading periods...). All these parameters can still be modified thereafter"
          tip: The activity will be visible but not open to grading prior to grading start date. In case participants have not given their feedbacks or grades until an advanced state of activity grading period, a reminder will be sent to them 1 day prior evaluation end date. In case they miss doing so, they will not be able to provide their feedbacks/grades, so that results will be computed based on existing inputs.
          warning: Activity modification is possible throughout activity lifespan, unless all inputs have been provided by the participants, like adding missing participants or changing dates. However it is highly recommended to change parameters before evaluation start date

        participants:
          title: Adding participants
          first_paragraph: You can add as many participants as you want. Once selected, a participant could be given a precomment (for instance stating its targets, objectives, more generally any info which could help participants evaluating him accurately) <br>
          tip: The activity needs to have a leader whose role is to manage activity parameters and participants. By default, the user who creates the activity is the leader.
          warning: There can be only one leader per activity
          graded_tickbox: "All participants are supposed to receive an input, but in case the <span style=color: #2196F3>Graded tickbox</span> is unticked, then this user will not be graded by others (whereas he can still grade the remaining participants)<br><br> Click on validate button to validate the activity creation. All added participants will receive a participation confirmation email"


      detailed:
        title: Create an activity (detailed mode)
        parameters:
          title: Activity parameters
          first_paragraph: "You need to name the activity, and defined whether it is a single activity or if it belongs to a series of activities. In case you chose the latter, select <span style=color: #2196F3>Recurring activity</span> choice, and defined its related parameters (frequency, grading periods...). All these parameters can still be modified thereafter"

        stages:
          title: Manage stages
          first_paragraph: In this second step you can manage stages. Add stage name, start & end dates, as well as grading periods for each stage.<br><br>
          first_tip: For each stage you will need to link participants; moreover if a user participates in two stages or more in an grading activity, then its final result will be the weighted average of these stages, using stage weights.
          second_tip: A stage can also be seen as a sub-activity, if all users are different between stages
          third_tip: The stage will be visible but not open to grading/feedback prior to evaluation start date. In case participants have not given their feedbacks or grades until an advanced state of the stage grading period, a reminder will be sent to them 1 day prior stage evaluation end date. In case they miss doing so, they will not be able to provide their feedbacks/grades, so that results will be computed based on existing inputs if possible.
          warning: Stage modification is possible throughout its lifespan, unless all inputs have been provided by the participants, like adding missing participants or changing dates. However it is highly recommended to change parameters before evaluation start date

        criteria:
          title: Manage stage criteria
          first_paragraph: "Each stage can possess the various criteria type :"
          pure_feedback: "<span style=color: #2196F3>Pure feedback</span> : Users can only provide a feedback to each activity participant, without grading them specifically"
          evaluation: "<span style=color: #2196F3>Evaluation</span> : Users can grade themselves and the other participants, as well as providing them feedback"
          contribution: "<span style=color: #2196F3>Contribution</span> : Users assess their contribution (in %) on realizing the activity, the sum of all users contributions being equal to 100%. Very relevant in case of bonus sharing within participants"
          second_paragraph: If the stage is a grading evaluation, then grading parameters like upperbound, lowerbound and step should be provided
          tip: If the stage has multiple evaluation criteria with different (lets say one from 0 to 5 and one from 0 to 10), average stage grade will be computed and displayed in % (relative result)

        participants:
          title: Adding stage participants
          first_paragraph: For each stage, add as many participants as you want. Once selected, a participant could be given a precomment (for instance stating its targets, objectives, more generally any info which could help participants evaluating him accurately) <br>
          tip: The stage needs to have a leader whose role is to manage activity parameters and participants. By default, the user who creates the activity is the leader.
          warning: There can be only one leader per stage
          graded_tickbox: "All participants are supposed to receive an input, but in case the <span style=color: #2196F3>Graded tickbox</span> is unticked, then this user will not be graded by others (whereas he can still grade the remaining participants)<br><br> Click on validate button to validate the activity creation. All added participants will receive a participation confirmation email"




      delegation:
        title: Delegate an activity
        first_paragraph: "In case you create an activity but want another user to fill parameters and participants, choose <span style=color: #2196F3>Delegate activity</span> instead of creating the activity yourself."
        second_paragraph: "You need to provide some info, such as activity name, some description to help the activity leader and naturally who will be activity leader within the firm. Then click on the <span style=color: #2196F3>Validate button</span> : it will send a email to a leader as well as add a new pending activity for him in his activity list."

      request:
        title: Request an activity (collaborators only)
        first_paragraph: "In case you request an activity creation, then you need to fill some info, such as the activity name, objectives and who will validate it. You will have the privilege to either disclose your identity as the requester or choose to be anonymous to the validator. Then click on the <span style=color: #2196F3>Validate button</span> : it will send a email to the requester as well as add a new activity to validate for him and a pending activity for you in your respective activity list."

      evaluate:
        title: Evaluate an activity
        first_paragraph: "When the activity is open for grading, each participant can insert his inputs by clicking on the <span style=color: #2196F3>Evaluate button</span> to access the below screen :"
        second_paragraph: "In case the activity/stage is gradable, you can scroll the cursor to set your grade between the minimum and maximum possible values. To the right lie all participants associated precomments, in order to help the grader know what is expected to make him grade adequately. <br> Finally, at the far right one can add participant feedbacks on his performance <br><br> You can then either :"
        save: "<i class=fa fa-save style=margin-right: 10px;></i><span style=color: #2196F3>Save inputs</span> : all your feedbacks and grades will be saved in the system, however you can still change participant input. This is particularly interesting when you have no clue or a partial view on someones performance"
        validate: "<i class=fa fa-gavel style=margin-right: 10px;></i><span style=color: #2196F3>Validate (confirm) inputs</span> : all your feedbacks and grades will be submitted and cannot be modified thereafter. This often makes sense in a organization, where participant with better position can influence others and make them change from their initial stance. Arent we used to say that the first impressions are often the right one ?"
  profile:
    title: Profile
    update:
      title: Update your profile
      first_paragraph: "Find your profile info (such as position & department in your profile section. Dont hesitate to set a profile picture by drag & dropping a picture or clicking on the photo section to select a picture of you.<br><br> If you want to access to your grades evolution, then click on <span style=color: #2196F3>My feedbacks & performance button</span>"
      tip: Try to use a centered photo of you, which is not too wide and heavy, as the profile picture is limited to 2 Mo and will be displayed with a size of 150 x 150 pixels


  users:
    title: Users management
    create:
      title: Add users
      first_paragraph: "See <a href=#setup><span style=color: #2196F3>Setup section</span></a>"

    manage:
      title: Manage users
      first_paragraph: "User info can be seen by clicking on the <span style=color: #2196F3>Collaborators</span> top menu. For each user, apart from his name and position you can find its finished and ongoing activities, his average performance in % and his average grading distance in %. His role is visible at the far right, and if any info needs to be changed, then you can pick the related user, and click on its <span style=color: #2196F3>Modify</span> button. One can change his department or role, as well as modify his weight"

    performance:
      title: Reporting & User Overview
      first_paragraph: "From the <span style=color: #2196F3>Collaborators</span> top menu, you can overview any user performance by clicking on its related <span style=color: #2196F3>Overview</span> button. You will have access to its performance by criteria, phase and activity."
      second_paragraph: "You can have a look at all associated feedbacks, and also <span style=color: #2196F3>generate a PDF report </span> at any time by clicking on the corresponding button"





use_cases:
  page_name: "Our solution"
  global_title: Collaborative feedback is the best feedback !
  first_explaining_paragraph: "Here you will find several use cases :"
  clevel:
    title_1: "Set strategic objectives and follow their reach"
    paragraph_1: "Nowadays you can still find untracked assessments and reviews - inside Word or Excel documents - our solution DealDrive <b>digitalizes</b> and <b>centralizes</b> data. Used as an entry point for performance monitoring in the entreprise it will allow an exhaustive assessment of the strategic projects advancement."
    paragraph_2: "This meticulous and <b>real-time</b> monitoring of the performance indicators (KPIs) will make it possible to <b>instantly</b> measure the success rate of these objectives in order to react as soon as possible and modify the trajectory if necessary."
    paragraph_3: "It will also help to understand <b>areas of improvement</b> and <b>key success points</b> by integrating the opinions/ratings of all stakeholders."
    title_2: "Democratize and unify the notion of performance inside your company"
    paragraph_4: "Thanks to its methodology inspired by the Agile methodology (activities segmented in stages with control and feedbacks on the work rendered) DealDrive allows the company to apply to every department a unique <b>follow-up method</b> of activity and performance follow-up in order to <b>unify</b> the evaluations.<br><br>Collaborators are evaluated per criteria (defined before the project), inside activities implemented throughout the year and missions."
    title_3: "Client integration in performance evaluation a stand-out factor in the future"
    paragraph_5: "In an increasingly competitive world where the client is more and more demanding, DealDrive offers a way for them to take part in the performance evaluation of the service.<br><br>Give them voice and benefit from their feedbacks on your work. Show your transparency and your reliability. Use that external view on your activity to show the greatest value of your work to everyone."
    paragraph_6: "This <b>unique</b> feature from DealDrive will become a <b>distinctive factor</b> that will make you stand out from the competition who doesn't want to open to introspection."

  manager:
    title_1: "Set your team's KPIs and make evaluations objective"
    paragraph_1: "In order to obtain a <b>fair evaluation</b> that will reflect the <b>work reality</b> DealDrive changes the collaborators evaluation by allowing the integration of feedbacks from colleagues and managers who worked on the same project."
    paragraph_2: "DealDrive <b>takes the heat out</b> of the moment of the evaluation by :"
    bullet_point_1: "Setting performance criteria -soft and/or hard skills- which will allow to situate the employee performance and its <b>evolution</b> in regard to their years of experience."
    bullet_point_2: "Allowing a <b>collaborative</b> evaluation through the enticement of the colleagues who participated to the project as well as their self-positioning."
    title_2: "Follow projects in real time and gain time !"
    paragraph_3: "DealDrive offers a <b>new point of view</b> of the collaborators work."
    paragraph_4: "<b>Ease</b> and <b>digitalize</b> your role as a manager. The application allow you to drastically reduce the number of oral feedbacks and to make sure of the advancement of projects in real time."
    paragraph_5: "Thanks to DealDrive it becomes the collaborators responsibility to give daily/weekly indications of their advancement in accordance to previously <b>determined criteria</b>. You can free some time for others mangement tasks, more business oriented for example."
    title_3: "Comfort your business model and assess your client satisfaction"
    paragraph_6: "With its collaborative approach DealDrive also gives you a holistic vision on your team's work by allowing every participant to grade their work and by integrating your <b>client views</b> on it."
    paragraph_7: "This approach promotes the <b>involvement</b> and <b>commitment</b> of all members who participated to the project. It <b>legitimates</b> your work by your peers and your clients."
  hr:
    title_1: "Become a pillar in each team by accessing the feedbacks of their projects"
    paragraph_1: "Thanks to your <b>global view</b> you can access to returns and feedbacks of each activity and <b>observe</b> the performance, the strong and weak points and the interactions inside the teams and the projects."
    paragraph_2: "DealDrive <b>accompanies</b> the changes within human resources and allow you to remain close to all functions within the workforce or the direction. Indeed it makes you a part - at least virtually - of teams, and allow you to <b>see and interpret</b> the data to emit <b>guidelines and recommendations</b> to the direction and the managers."
    title_2: "Improve the onboarding of new collaborators in the company"
    paragraph_3: "The recruitment process can be <b>slow and fragile</b> to find the perfect candidate. An failed onboarding is extremely expensive in time (up to hundreds of hours) and in money (from 2000 to 15000 euros) to companies - according to the profiles."
    paragraph_4: "Once the candidate is selected DealDrive <b>supports</b> the company and also the new employee during their <b>integration</b>. Via the application they quickly become <b>operationnal</b> especially since they are partially responsible of their follow-up. They can quickly see if they are aligned with the objectives. <br><br>The meeting points between the company, the manager and the employee are then <b>multiplied</b> compared to a classic onboarding."
    title_3: "Follow the progression per objectives (OKR) of employees and find personnalized formations to help them"
    paragraph_5: "The individual and <b>collective</b> follow-ups of collaborators through objectives that you set in accordance to the company <b>development strategy</b> will give you the insight to select trainings really linked to the needs of each employee.<br><br>DealDrive allows you to set <b>collective objectives</b> to all employees or <b>specific objectives</b> to some of them."



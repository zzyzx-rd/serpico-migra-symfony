cookies_policy:
  title: Cookie Policy
  intro_msg: This page explains the cookies used when you visit the following websites (the “Website”)
  section_1:
    title: What are cookies ?
    paragraph_1: Cookies are small files containing a chain of characters, stored by your browser on your device (computer, mobile, tablet etc.). Cookies cannot be used to identify who you are, without other information. However, they record information relating to your browsing of the Website, such as your preferences for example, which may be read directly by our servers when you subsequently visit or send requests to the Website.
  section_2:
    title: How are cookies used ?
    paragraph_1: Most cookies that may be stored or read when you browse the Website are used solely to enhance your browsing experience on the Website and make certain services on the Website available. If you decide not to allow those cookies, this could adversely affect your experience on the Website and could even block your access to certain services offered on the Website. We disclaim all liability in that respect.
    paragraph_2: Cookies that are necessary for the provision of the service you have requested may also be installed. They can be used, for example, to remember your interface customisation choices while you continue browsing the Website or to maintain your session open during your time spent browsing the Website, after you have logged in and until you log out.
    paragraph_3: Some cookies are used for statistical purposes and for web analytics, to help us improve our services and our Website. Those cookies are anonymous.

    subcontent_4: "DealDrive autorise la mise en place d’un lien hypertexte pointant vers son contenu, sous réserve de ne pas utiliser la technique du lien profond ou du lien encadré (« deep linking » ou « inline linking »), c’est-à-dire que les pages du site ne doivent pas être imbriquées à l’intérieur des pages d’un autre site, mais accessible par l’ouverture d’une fenêtre, et de mentionner la source qui pointera grâce à un lien hypertexte directement sur le contenu visé. Les informations utilisées ne doivent l’être qu’à des fins personnelles, associatives ou professionnelles, toute utilisation à des fins commerciales ou publicitaires est exclue. Cette autorisation ne s’applique pas aux sites internet diffusant des informations à caractère polémique, pornographique, xénophobe ou pouvant, dans une plus large mesure porter atteinte à la sensibilité du plus grand nombre."
  article_5:
    title: "5 - Protection des données, respect du ExternalUser et de l’Utilisateur"
    subtitle_1: "5.1 – Cadre général"
    subcontent_1: "L’adhésion aux présentes conditions vaut consentement de l’Utilisateur au traitement des données personnelles le concernant décrit au présent alinéa, certaines de ces données revêtant un caractère essentiel pour le bon fonctionnement du Service, puisqu’elles permettent l’établissement de rapports et résultats globaux bénéficiant aux autres Utilisateurs."
    subcontent_2: "L’Utilisateur concerné par ces traitements dispose d’un droit d’accès, de rectification et de suppressions des données à caractère personnel le concernant, ainsi que celui de demander à ce que soient rectifiées, mises à jour ou supprimées les données inexactes, incomplètes ou périmées et de s’opposer, sous réserve de justifier d’un motif légitime, à ce que des données personnelles le concernant fassent l’objet d’un traitement ; il pourra le demander par écrit ou l’adresse contact@serpicoapp.com."
    subcontent_3: "Conformément au Règlement (UE) N°611/2013, DealDrive s’engage à avertir la Commission Nationale pour la Protection des Données du Grand-Duché du Luxembourg d’une violation de sécurité et de la confidentialité de données à caractère personnel dans un délai de 24 heures suivant son constat. "
    subcontent_4: "DealDrive s’engage aussi à informer les Clients desdits incidents, dès lors qu’ils sont susceptibles d’affecter défavorablement leurs données ou le niveau de la protection de vie privée de ses Utilisateurs."
    subcontent_5: "Des données électroniques peuvent également être collectées et/ou déposées sur le système informatique de l’Utilisateur à des fins de gestion de sa connexion et de sa navigation sur le Site Internet. L’Utilisateur peut refuser l’utilisation de ces fichiers (aussi appelés « cookies ») via la configuration de son navigateur internet, et cette action n’entravera pas la navigation de l’Utilisateur sur le Site Internet."
    subcontent_6: "Le ExternalUser et l'Utilisateur reconnaissent et acceptent que DealDrive ne pourra en aucun cas être tenu responsable d’une violation de la sécurité entraînant accidentellement ou de manière illicite la destruction, la perte, l’altération, la divulgation ou l’accès non autorisé de données à caractère personnel transmises, stockées ou traitées en relation avec le Site Internet."
    subtitle_2: "5.2 – Suppression d'un compte Utilisateur"
    subcontent_8: "Les données de l’Utilisateur sont conservées aussi longtemps que son Compte est actif. Elles le seront encore quinze (15) jours à compter de la fermeture du compte Utilisateur."
    subcontent_9: "Pendant ce délai, l’Utilisateur pourra demander au ExternalUser s’il peut conserver ces données à titre personnel. Le ExternalUser se réserve le droit d’accepter une telle demande, ainsi que la manière dont ces données lui seront reversées. De son côté, DealDrive ne saurait être responsable du contenu de ces données reversées à l’Utilisateur, notamment si ces dernières ressortent tronquées, incomplètes et/ou anonymisées."
    subcontent_10: "Passé ce délai et sans action de l’Utilisateur, les données sont anonymisées et pourront servir à un traitement statistique tel que défini par la loi du 1er août 2018 relative à la protection des données."
  article_6:
    title: "6 – Responsabilité de DealDrive"
    content: "DealDrive s’efforce de publier et éditer des informations correctes et fiables. Toutefois, des inexactitudes techniques ou typographiques ne sauraient être exclues. DealDrive se réserve le droit de modifier ou corriger le contenu du site à tout moment. L’utilisation des informations disponibles sur le site se fait sous l’entière responsabilité de l’utilisateur. DealDrive ne pourra en aucun cas être tenu responsable de tout dommage de quelque nature que ce soit résultant de l’utilisation ou interprétation des informations disponibles sur le site."
  article_7:
    title: "7 - Droit applicable"
    content: "Le site ainsi que ces conditions générales d’utilisation sont soumis au droit luxembourgeois. Toute contestation qui en résulte est soumise à la compétence des juridictions luxembourgeoises. En cas de litige, l’utilisateur s’adressera en priorité à DealDrive pour trouver une solution amiable."
  article_8:
    title: "8 - Modifications et mises à jour"
    content: "DealDrive se réserve le droit de procéder à des modifications des présentes conditions générales d’utilisation et s’engage à publier en ligne la nouvelle version dès qu’elle est applicable."
